<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Conversor do PL</title>
</head>

<body>

  <img src="./assets/Moedas-de-troca.avif" alt="logo-converting-money" width="100px" id="gif">

  <main>
    <label id="label-converter-de"> <span>Converter <b>de</b>:</span>
      <select>
        <option>R$ Real Brasileiro</option>
        <option>$ Dólar Americano</option>
        <option>€ Euro</option>
      </select>
    </label>

    <label id="label-para"> <span>Para:</span>
      <select class="select-currency">
        <option value="dolar">$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="real">R$ Real Brasileiro</option>
      </select>
    </label>

    <label id="label-valor"> <span>Valor:</span>
      <input type="number" class="input-value" placeholder="R$0,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="div-moedas-e-valores">
        <img src="./assets/real.png" alt="logo-BR" class="bandeira-moeda">
        <p class="paragrafo-moeda-valor">Real</p>
        <p class="paragrafo-moeda-valor value-to-convert">R$0,00</p>
      </div>
      
      <img src="./assets/arrow.png" alt="seta" id="arrow">

      <div class="div-moedas-e-valores">
        <img src="./assets/dolar.png" alt="logo-EUA" class="bandeira-moeda">
        <p class="paragrafo-moeda-valor">Dólar</p>
        <p class="paragrafo-moeda-valor paragrafo-moeda-valor-final converted-value">$0,00</p>
      </div>
    </section>
  </main>

</body>
<script src="./script.js"></script>
</html>
